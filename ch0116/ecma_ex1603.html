<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var promise = new Promise(function(resolve, reject) {
			setTimeout(function() {
				console.log("Hello");
				resolve();
			}, 2000);
		});
		
		promise.then(function() {
			console.log("World");
		});
		
		console.log("Executed!!!");
	</script>
</body>
</html>
