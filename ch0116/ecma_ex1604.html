<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		var promise = new Promise(function(resolve, reject) {
			setTimeout(function() {
				console.log("Hello");
				resolve("World");
			}, 1000);
		});
		
		promise.then(function(response) {
			console.log(response);
		});
		
		console.log("Executed!!!");
	</script>
</body>
</html>
