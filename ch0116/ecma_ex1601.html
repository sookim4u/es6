<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		function hello() {
			setTimeout(function() {
				console.log("Hello");
			}, 2000);
		}
		
		function world() {
			setTimeout(function() {
				console.log("World");
			}, 1000);
		}
	
		hello();
		world();
		
		console.log("Executed!!!");
	</script>
</body>
</html>
