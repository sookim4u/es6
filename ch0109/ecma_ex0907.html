<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		let fruitSet = new Set();
		
		fruitSet.add("Apple");
		fruitSet.add("Melon");
		
		console.log(fruitSet.has("Apple"));
		
		console.log(fruitSet.has("Melon"));
		
		fruitSet.clear()
		
		console.log(fruitSet.has("Apple"));
		
		console.log(fruitSet.has("Melon"));
	</script>
</body>
</html>
