<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prototype</title>
</head>
<body>
	<script src="../common/js/calc_common.js"></script>
	<script src="./js/abstract_operation_prototype.js"></script>
	<script src="./js/add_operation_prototype.js"></script>
	<script src="./js/divide_operation_prototype.js"></script>
	<script src="./js/multiply_operation_prototype.js"></script>
	<script src="./js/substract_operation_prototype.js"></script>
	<script src="./js/client.js"></script>
	<script>
		let prototype = CALC.prototype;
		
		let client = new prototype.Client();
	
		let firstNumber = 100;
		let secondNumber = 20;
	
		const operators = [ "+", "-", "*", "/" ];
	
		for (let operator of operators) {
			client.setOperation(operator, firstNumber, secondNumber);
			client.operate();
		}
	</script>
</body>
</html>
