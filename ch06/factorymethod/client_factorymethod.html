<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>factorymethod</title>
</head>
<body>
	<script src="../common/js/calc_common.js"></script>
	<script src="./js/abstract_operation.js"></script>
	<script src="./js/abstract_operator.js"></script>
	<script src="./js/add_operator.js"></script>
	<script src="./js/multiply_operator.js"></script>
	<script src="./js/substract_operator.js"></script>
	<script src="./js/divide_operator.js"></script>
	<script src="./js/add_operation.js"></script>
	<script src="./js/multiply_operation.js"></script>
	<script src="./js/substract_operation.js"></script>
	<script src="./js/divide_operation.js"></script>
	<script>
		let factorymethod = CALC.factorymethod;
		
		let firstNumber = 100;
		let secondNumber = 20;
	
		const operations = [ new factorymethod.AddOperation(),
				new factorymethod.SubstractOperation(), new factorymethod.MultiplyOperation(),
				new factorymethod.DivideOperation() ];
	
		for (let operation of operations) {
			operation.setFirstNumber(firstNumber);
			operation.setSecondNumber(secondNumber);
	
			operation.operate();
		}
	</script>
</body>
</html>
