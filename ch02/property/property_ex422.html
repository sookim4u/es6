<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let coffee = {
			name : "Americano", 
			price : 3000
		};
		
		let keys = Object.keys(coffee);
		
		for(let i = 0; i < keys.length; i++) {
			console.log(keys[i] + " : " + coffee[keys[i]]);
		}
	</script>
</body>
</html>
