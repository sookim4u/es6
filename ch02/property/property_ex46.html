<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let coffee = {};
		
		Object.defineProperty(coffee, "name", {
			value: "Americano",
			enumerable: true,
			configurable: true,
			writable: true
		});
		
		console.log("name" in coffee);
		
		let keys = Object.keys(coffee);
		
		for(let i = 0; i < keys.length; i++) {
			console.log(keys[i] + " : " + coffee[keys[i]]);
		}
		
		delete coffee.name;
	
		console.log("name" in coffee);
		
		console.log(coffee.name);
	</script>
</body>
</html>
