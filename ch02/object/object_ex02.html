<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let coffee = {
			name : "Americano", 
			price : 3000
		};
		
		console.log(coffee.name);
		
		console.log(coffee.price);
		
		console.log(coffee["name"]);
		
		console.log(coffee["price"]);
	</script>
</body>
</html>
