<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let coffee = {
			name : "Americano",
			getName : function() {
				return this.name;
			},
			setName : function(name) {
				this.name = name;
			},
			display : function() {
				console.log(this.name);
			}
		};
		
		console.log(coffee.getName());
		
		coffee.setName("Cappuccino"); 
		
		console.log(coffee.getName());
		
		coffee.display();
		
		console.log(coffee["getName"]());
		
		coffee["setName"]("Americano");
		
		console.log(coffee["getName"]());
		
		coffee["display"]();
	</script>
</body>
</html>
