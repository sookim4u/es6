<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		class Coffee {
			constructor() {
				this.name = "Americano";
				this.price = 3000;
			}
		}
	
		let coffee = new Coffee();
		
		console.log(coffee.name);
		
		console.log(coffee.price);
	</script>
</body>
</html>
