<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		class Coffee {
			constructor() {
				this.name = "Americano";
			}
			
			getName() {
				return this.name;
			}
			
			setName(name) {
				this.name = name;
			}
			
			display() {
				console.log(this.name);
			}
		}
		
		Coffee.salesQuantity = 20;
	
		let coffee = new Coffee();
		
		console.log(coffee.name);
		
		console.log(coffee.getName());
		
		coffee.display();
		
		console.log(Coffee.salesQuantity);
	</script>
</body>
</html>
