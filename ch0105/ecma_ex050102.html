<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const f = function(a) { return 100 + a};
		
		console.log(f(5));
		
		const af = (a) => { return 100 + a};
		
		console.log(af(5));
		
		const af2 = a => { return 100 + a};
		
		console.log(af2(5));
	</script>
</body>
</html>
