<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let undefinedVal = undefined;
		
		console.log(typeof undefinedVal);
		
		if(typeof undefinedVal == "undefined") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof undefinedVal === "undefined") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
