<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let ratio = 0.5;
		
		console.log("variableName : ratio");
		console.log("variableValue : 0.5");
		
		console.log(typeof ratio);
		
		if(typeof ratio == "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof ratio === "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
