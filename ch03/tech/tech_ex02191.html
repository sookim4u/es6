<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let isNew = false;
		
		if(isNew) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(isNew === false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(isNew === "false") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(isNew === 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(isNew === "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(isNew === true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		if(isNew === null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(isNew === undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
