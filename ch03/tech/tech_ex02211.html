<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let nullVal = null;
		
		if(nullVal) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(nullVal === null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === "undefined") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === "false") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(nullVal === true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
