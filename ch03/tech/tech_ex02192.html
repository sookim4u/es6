<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let isNew = false;
		
		console.log(typeof isNew);
		
		if(typeof isNew == "boolean") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof isNew === "boolean") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
