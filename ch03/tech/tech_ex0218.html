<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let ratio = 0.5;
		
		console.log("variableName : ratio");
		console.log("variableValue : 0.5");
		if(ratio) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		console.log("ratio == 0.5");
		if(ratio == 0.5) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("ratio == \"0.5\"");
		if(ratio == "0.5") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
			
		console.log("ratio == \"1\"");
		if(ratio == "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		console.log("ratio == true");
		if(ratio == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("ratio == false");
		if(ratio == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("ratio == null");
		if(ratio == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("ratio == undefined");
		if(ratio == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
	</script>
</body>
</html>
