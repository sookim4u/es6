<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let emptyObj = {};
		
		console.log("variableName : emptyObj");
		console.log("variableValue : {}");
		if(emptyObj) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		console.log("emptyObj == {}");
		if(emptyObj == {}) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		let emptyObj2 = {};
		console.log("emptyObj == emptyObj2");
		if(emptyObj == emptyObj2) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == null");
		if(emptyObj == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == undefined");
		if(emptyObj == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == \"undefined\"");
		if(emptyObj == "undefined") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == true");
		if(emptyObj == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == \"true\"");
		if(emptyObj == "true") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == false");
		if(emptyObj == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == \"false\"");
		if(emptyObj == "false") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == 0");
		if(emptyObj == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("emptyObj == \"0\"");
		if(emptyObj == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
			
		console.log("emptyObj == \"1\"");
		if(emptyObj == "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		console.log("emptyObj == true");
		if(emptyObj == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}

	</script>
</body>
</html>
