<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let spaceName = " ";
		
		console.log("variableName : spaceName");
		console.log("variableValue : \" \"");
		if(spaceName) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		console.log("spaceName === \" \"");
		if(spaceName === " ") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === \"\"");
		if(spaceName === "") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === \"0\"");
		if(spaceName === "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === 0");
		if(spaceName === 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === \"1\"");
		if(spaceName === "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		console.log("spaceName === true");
		if(spaceName === true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === false");
		if(spaceName === false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === null");
		if(spaceName === null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("spaceName === undefined");
		if(spaceName === undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
	</script>
</body>
</html>
