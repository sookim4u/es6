<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let zeroName = "0";
		
		if(zeroName) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(zeroName == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroName == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroName == "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		if(zeroName == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroName == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroName == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroName == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
