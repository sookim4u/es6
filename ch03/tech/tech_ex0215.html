<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let falseName = "false";
		
		console.log("variableName : falseName");
		console.log("variableValue : \"true\"");
		if(falseName) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		console.log("falseName == \"false\"");
		if(falseName == "false") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == \"\"");
		if(falseName == "") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == \"0\"");
		if(falseName == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == 0");
		if(falseName == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == \"1\"");
		if(falseName == "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		console.log("falseName == true");
		if(falseName == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == false");
		if(falseName == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == null");
		if(falseName == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("falseName == undefined");
		if(falseName == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
	</script>
</body>
</html>
