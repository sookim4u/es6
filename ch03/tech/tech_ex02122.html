<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let emptyName = "";
		
		console.log(typeof emptyName);
		
		if(typeof emptyName == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof emptyName === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
