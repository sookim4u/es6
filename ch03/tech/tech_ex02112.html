<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let zeroName = "0";
		
		console.log(typeof zeroName);
		
		if(typeof zeroName == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof zeroName === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
