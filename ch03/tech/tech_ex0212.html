<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let emptyName = "";
		
		if(emptyName) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(emptyName == "") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(emptyName == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(emptyName == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(emptyName == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(emptyName == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(emptyName == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		if(emptyName == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
