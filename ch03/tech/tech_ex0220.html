<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let undefinedVal = undefined;
		
		if(undefinedVal) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(undefinedVal == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(undefinedVal == "undefined") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(undefinedVal == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(undefinedVal == "false") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(undefinedVal == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(undefinedVal == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		if(undefinedVal == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
