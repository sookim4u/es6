<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let falseName = "false";
		
		console.log("variableName : falseName");
		console.log("variableValue : \"true\"");
		
		console.log(typeof falseName);
		
		if(typeof falseName == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof falseName === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
