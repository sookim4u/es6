<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let zeroPrice = 0;
		
		console.log(typeof zeroPrice);
		
		if(typeof zeroPrice == "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof zeroPrice === "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
