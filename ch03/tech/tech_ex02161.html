<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let price = 3000;
		
		if(price) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(price === 3000) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === "3000") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(price === undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
