<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let spaceName = " ";
		
		console.log("variableName : spaceName");
		console.log("variableValue : \" \"");
		
		console.log(typeof spaceName);
		
		if(typeof spaceName == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof spaceName === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
