<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let price = 3000;
		
		console.log(typeof price);
		
		if(typeof price == "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof price === "number") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
