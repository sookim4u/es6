<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let name = "Cappuccino";
		
		if(name) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(name === "Cappuccino") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(name === "Americano") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		if(name === true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(name === null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(name === undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
