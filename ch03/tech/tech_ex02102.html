<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let name = "Cappuccino";
		
		console.log(typeof name);
		
		if(typeof name == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof name === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
