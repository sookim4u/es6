<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let trueName = "true";
		
		console.log("variableName : trueName");
		console.log("variableValue : \"true\"");
		
		console.log(typeof trueName);
		
		if(typeof trueName == "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof trueName === "string") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
