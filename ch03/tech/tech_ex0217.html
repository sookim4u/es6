<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let zeroPrice = 0;
		
		if(zeroPrice) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		if(zeroPrice == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroPrice == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroPrice == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroPrice == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroPrice == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(zeroPrice == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
