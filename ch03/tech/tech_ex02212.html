<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let nullVal = null;
		
		console.log(typeof nullVal);
		
		if(typeof nullVal == "object") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof nullVal === "object") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
