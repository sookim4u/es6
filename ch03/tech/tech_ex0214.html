<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let trueName = "true";
		
		console.log("variableName : trueName");
		console.log("variableValue : \"true\"");
		if(trueName) {
			console.log("true");
		}
		else {
			console.log("false");
		}
		
		console.log("trueName == \"true\"");
		if(trueName == "true") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == \"\"");
		if(trueName == "") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == \"0\"");
		if(trueName == "0") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == 0");
		if(trueName == 0) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == \"1\"");
		if(trueName == "1") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	
		console.log("trueName == true");
		if(trueName == true) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == false");
		if(trueName == false) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == null");
		if(trueName == null) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		console.log("trueName == undefined");
		if(trueName == undefined) {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
	</script>
</body>
</html>
