<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		let emptyObj = {};
		
		console.log("variableName : emptyObj");
		console.log("variableValue : {}");
		
		console.log(typeof emptyObj);
		
		if(typeof emptyObj == "object") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
		
		if(typeof emptyObj === "object") {
			console.log("equal");
		}
		else {
			console.log("not equal");
		}
	</script>
</body>
</html>
