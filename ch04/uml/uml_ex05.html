<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Object</title>
</head>
<body>
	<script>
		class Espresso {
			constructor() {
				this.name = "Espresso";
			}
			
			toString() {
				return "Espresso";
			}
		}
	
		class Milk {
			constructor() {
				this.name = "Milk";
			}
			
			toString() {
				return "Milk";
			}
		}
	
		class CafeLatte {
			constructor() {
				this.name = "CafeLatte";
				
				this.espresso = new Espresso();
				this.milk = new Milk();
			}
			
			display() {
				console.log(this.name + " (" + this.espresso + " + " + this.milk + ")");
			}
		}

		let cafeLatte = new CafeLatte();
		
		cafeLatte.display();
	</script>
</body>
</html>
